

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Home</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body class="container" style="text-align: center">
<div  class="row col-sm-6"
     style="border: 1px ridge #003312; padding:20px; float: none; margin: 0 auto;">
    <h5 class="text-center" style="font-size: 25px">Please Sign In</h5>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">User Name: </label>
            <input type="text" class="form-control" id="username" placeholder="Enter UserName" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </form>
    <br>
    <br>
    <form  action="/insert_user">
        <button  type="submit" class="btn btn-primary btn-block">Registration</button>
    </form>
</div>
</body>
</html>
